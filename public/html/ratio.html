<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>비율을 조정하자</title>
</head>
<link rel="stylesheet" href="../css//base.css">
<style>
	.wrapper{max-width: 1200px; margin: 0 auto;}
	.ratio {
		width: 100%;

		padding-bottom: 56.25%;
		background-color: aqua;
		position: relative;
		overflow: hidden;
	}
	.ratio > iframe{
		position: absolute;
		top: 0%;
		left: 0;
	}
</style>

<body>
	<div class="wrapper">
		<div class="ratio">
			<iframe width="100%" height="100%" src="https://www.youtube.com/embed/oXdzvMLiE7Q" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
	</div>
</body>

</html>
